<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nala" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' https: data:;
      connect-src 'self' http://localhost:3001 http://127.0.0.1:3001 https://stream.livenewsplay.com https://www.bloomberg.com https://d1ewctnvcwvvvu.cloudfront.net https://*.fastly.net;
      media-src 'self' blob: https://stream.livenewsplay.com https://www.bloomberg.com https://d1ewctnvcwvvvu.cloudfront.net https://*.fastly.net;
      font-src 'self' https://fonts.gstatic.com;
      worker-src 'self';
      object-src 'none';
    ">
    <title>Portfolio Data | Nala</title>
    <script>
      // Apply saved theme preference before page renders to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
        // Default is dark (already has .dark class)
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
