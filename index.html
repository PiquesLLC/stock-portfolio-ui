<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' https: data:;
      connect-src 'self' http://localhost:3001 http://127.0.0.1:3001 https://stream.livenewsplay.com https://www.bloomberg.com;
      font-src 'self';
      object-src 'none';
    ">
    <title>Portfolio Data | Nala</title>
    <script>
      // Apply saved theme preference before page renders to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
        // Default is dark (already has .dark class)
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
