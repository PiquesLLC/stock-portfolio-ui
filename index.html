<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/north-signal-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Data | North Signal</title>
    <script>
      // Apply saved theme preference before page renders to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
        // Default is dark (already has .dark class)
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
